<html>
    <head>
        <script type="text/javascript" src="cofg.js"></script>
    </head>
    <body onload="pageLoad()">
        <form id="balanceform">
            <legend>Aircraft:</legend>
            <label>R22</label>
            <input type="radio" name="type" value="r22" onchange="pageLoad()">
            <label>R44</label>
            <input type="radio" name="type" value="r44" onchange="pageLoad()">
            <div id="models"></div>

            <legend>Aircraft Details:</legend>
            <label>BEM</label>
            <input type="number" step="0.1" id="bem" name="bem" onchange="updatePage()"/>
            <br/>
            <label>Empty cofg lat</label>
            <input type="number" step="0.1" id="lat" name="lat" onchange="updatePage()"/>
            <label>Empty cofg lon</label>
            <input type="number" step="0.1" id="lon" name="lon" onchange="updatePage()"/>

            <legend>Occupant & baggage weights:</legend>
            <label>Pilot</label>
            <input type="number" id="pilot" name="pilot" onchange="updatePage()"/>
            <label>Passenger</label>
            <input type="number" id="passenger1" name="passenger1" onchange="updatePage()"/>
            <br/>
            <legend>Fuel:</legend>
            <label>Main</label>
            <input type="number" id="main" name="main" max="18.3" min="0" onchange="updatePage()"/>
            <label>Aux</label>
            <input type="number" id="aux" name="aux" max="9.7" min="0" onchange="updatePage()"/>
            <br/>

            <legend>Extras:</legend>
            <input type="checkbox" id="duals" name="duals" onclick="updatePage()"/>
            Duals Installed?
            <br/>
            <input type="checkbox" id="leftdoor" name="leftdoor" onclick="updatePage()"/>
            Left Door On?
            <input type="checkbox" id="rightdoor" name="rightdoor" onclick="updatePage()"/>
            Right Door On?
        </form>
        <p>
        <div id="emptyCOFG"></div>
        <div id="fullCOFG"></div>
        <div id="inlimits"></div>
        <canvas id="loncanvas" width="320" height="250" style="border:1px solid #d3d3d3;background:#ffffff"></canvas>
        <canvas id="latcanvas" width="320" height="250" style="border:1px solid #d3d3d3;background:#ffffff"></canvas>
        <div id="bookmark"></div>
    </body>
</html>
